<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lumen — A Quiet Study in Light</title>
  <meta name="description" content="Lumen — a quiet study in light by Dieu Le. Physics, space, and curiosity." />
  <style>
    :root{
      --white:#FFFFFF;
      --black:#000000;
      --pill:#F4F4F6; 
      --maxw:720px;
    }

    *{box-sizing:border-box;margin:0;padding:0}

    body{
      background:var(--white);
      color:var(--black);
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
      text-align:center;
      line-height:1.65;
      padding:56px 16px 72px;
    }

    .logo img{
      width:300px;
      max-width:90%;
      height:auto;
      display:block;
      margin:0 auto;
    }

    .tagline img{
      width:230px;
      max-width:75%;
      height:auto;
      margin-top: -28px;
      margin-bottom:22px;
      opacity:0.95;
      display:block;
      margin-left:auto;
      margin-right:auto;
    }

    .tabs{
      display:inline-flex;gap:28px;justify-content:center;align-items:center;
      margin:10px auto 24px;padding:10px 16px;border-radius:999px;
      background:var(--pill);border:1px solid #E8E8ED;box-shadow:0 2px 8px rgba(0,0,0,.05);
    }
    .tab{
      background:transparent;border:none;color:var(--black);
      font-weight:700;font-size:16px;border-radius:999px;
      padding:10px 18px;cursor:pointer;transition:all .2s ease;
    }
    .tab:hover{opacity:.8}
    .tab.active{background:var(--white);box-shadow:0 2px 10px rgba(0,0,0,.1);border:1px solid #E2E2EA}

    .wrap{max-width:var(--maxw);margin:0 auto}
    .content{
      display:none;text-align:center;margin:0 auto;
      font-size:1.08rem;opacity:.98;animation:fadeIn .35s ease;
    }
    .content.active{display:block}

    footer{
      margin-top:60px;
      font-size:14px;
      color:var(--black);
      font-weight:500;
    }
    footer a{
      color:var(--black);
      text-decoration:underline;
      text-underline-offset:2px;
    }

    @keyframes fadeIn{from{opacity:0}to{opacity:1}}

    @media (max-width:520px){
      .tabs{gap:12px;padding:8px 10px}
      .tab{font-size:15px;padding:9px 14px}
      .tagline img{width:200px;margin-top:1px;margin-bottom:16px;}
    }
  </style>
</head>
<body>
  
  <div class="logo">
    <img src="lumen-logo.png" alt="Lumen logo" loading="eager">
  </div>
  <div class="tagline">
    <img src="tagline.png" alt="A Quiet Study in Light" loading="eager">
  </div>

  <div class="tabs" role="tablist" aria-label="Sections">
    <button class="tab" role="tab" aria-controls="projects" id="tab-projects">Projects</button>
    <button class="tab" role="tab" aria-controls="about" id="tab-about">About Me</button>
    <button class="tab" role="tab" aria-controls="contact" id="tab-contact">Contact</button>
  </div>

  <div class="wrap">
    <section id="projects" class="content" role="tabpanel" aria-labelledby="tab-projects">
      <p><em>Coming Soon!</em></p>
    </section>

    <section id="about" class="content" role="tabpanel" aria-labelledby="tab-about">
      <p>I’m Dieu Le, a physics student at the University of Minnesota exploring light, motion, and the structure of the universe. Lumen is a personal space to share my work, observations, and ongoing studies in physics.</p>
    </section>

    <section id="contact" class="content" role="tabpanel" aria-labelledby="tab-contact">
      <p>Email: <a href="mailto:le000547@umn.edu">le000547@umn.edu</a></p>
    </section>
  </div>

  <footer>
    © <span id="year"></span> Dieu Le · <a href="mailto:le000547@umn.edu">le000547@umn.edu</a>
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    const prefersReduced = window.matchMedia('(prefers-reduced-motion: reduce)').matches;
    const tabs = Array.from(document.querySelectorAll('.tab'));
    const panels = {
      projects: document.getElementById('projects'),
      about: document.getElementById('about'),
      contact: document.getElementById('contact')
    };

    function swapPanels(fromEl, toEl){
      if(prefersReduced){
        if(fromEl){ fromEl.style.display='none'; fromEl.classList.remove('active'); }
        toEl.style.display='block'; toEl.classList.add('active'); toEl.style.opacity=1; toEl.style.transform='none';
        return;
      }

      const spring='cubic-bezier(.18,.89,.32,1.28)';
      const out=fromEl?.animate([{opacity:1,transform:'translateY(0)'},{opacity:0,transform:'translateY(8px)'}],{duration:180,easing:'ease-out'});
      const showNext=()=>{
        if(fromEl){ fromEl.style.display='none'; fromEl.classList.remove('active'); }
        toEl.style.display='block'; toEl.classList.add('active');
        toEl.style.opacity=0; toEl.style.transform='translateY(8px)';
        toEl.animate([{opacity:0,transform:'translateY(8px)'},{opacity:1,transform:'translateY(0)'}],{duration:260,easing:spring}).onfinish=()=>{
          toEl.style.opacity=1; toEl.style.transform='translateY(0)';
        };
      };
      out?out.onfinish=showNext:showNext();
    }

    tabs.forEach(btn=>{
      btn.addEventListener('click', e=>{
        tabs.forEach(t=>t.classList.remove('active'));
        e.currentTarget.classList.add('active');
        const nextId=e.currentTarget.id.replace('tab-','');
        const current=document.querySelector('.content.active');
        const next=panels[nextId];
        if(current===next)return;
        swapPanels(current,next);
        document.querySelector('.wrap').scrollIntoView({behavior:prefersReduced?'auto':'smooth',block:'start'});
      });
    });
  </script>
</body>
</html>
